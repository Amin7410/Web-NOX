name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./nox-platform/backend

        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3
            - name: Build with Gradle
              run: ./gradlew build

    frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./nox-platform/frontend

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
            - name: Install dependencies
              run: pnpm install
            - name: Build
              run: pnpm run build
