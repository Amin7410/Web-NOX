server:
  port: 8081

spring:
  application:
    name: nox-platform
  datasource:
    url: jdbc:postgresql://localhost:5432/nox_core
    username: nox
    password: nox_secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
